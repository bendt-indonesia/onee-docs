backend:
  name: github
  branch: master
  repo: onee-indo/onee-docs

# These lines should *not* be indented
media_folder: "static/img" # Media files will be stored in the repo under static/images/uploads
public_folder: "/img/" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: dashboard
    label: "Dashboard"
    folder: "docs/dashboard"
    identifier_field: title
    extension: md
    widget: "list"
    create: true
    fields:
      - { name: title, label: Title, widget: string }
      - { name: sidebar_label, label: Label, widget: string }
      - { name: body, label: Body, widget: markdown }
  - name: front_graph_api
    label: "Front Graph API"
    folder: "docs/front_graph_api"
    identifier_field: title
    extension: md
    widget: "list"
    create: true
    fields:
      - { name: title, label: Title, widget: string }
      - { name: sidebar_label, label: Label, widget: string }
      - { name: body, label: Body, widget: markdown }
  - name: admin_graph_api
    label: "Admin Graph API"
    folder: "docs/admin_graph_api"
    identifier_field: title
    extension: md
    widget: "list"
    create: true
    fields:
      - { name: title, label: Title, widget: string }
      - { name: sidebar_label, label: Label, widget: string }
      - { name: body, label: Body, widget: markdown }
